<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chitchat - chat messenger html templlete</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Chitchat">
  <meta name="keywords" content="Chitchat">
  <meta name="author" content="Chitchat">
  <link rel="icon" href="{{url_for('static', filename='assets/images/favicon/favicon.png')}}" type="image/x-icon">
  <link rel="shortcut icon" href="{{url_for('static', filename='assets/images/favicon/favicon.png')}}"
    type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600&amp;display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/css/date-picker.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/css/magnific-popup.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/css/style.css')}}" media="screen" id="color">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/css/tour.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/js/ckeditor/skins/moono-lisa/editor.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/js/ckeditor/plugins/scayt/skins/moono-lisa/scayt.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/js/ckeditor/plugins/scayt/dialogs/dialog.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/js/ckeditor/plugins/tableselection/styles/tableselection.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/js/ckeditor/plugins/wsc/skins/moono-lisa/wsc.css')}}">
  <link rel="stylesheet" type="text/css"href="{{url_for('static', filename='assets/js/ckeditor/plugins/copyformatting/styles/copyformatting.css')}}">
</head>
{% if error %}
  <style>
    #uname, #inputEmail3 {
      background-color: #eb070733;
    }
    .errormessage {
      color: #ff0000;
    }
  </style>
{% endif %}
<body>
  <div class="login-page1">
    <div class="container-fluid p-0"></div>
    <div class="row">
      <div class="col-12">
        <div class="login-contain-main">
          <div class="left-page">
            <div class="login-content">
              <div class="login-content-header"><img src="{{url_for('static', filename='assets/images/logo/landing-logo.png')}}" alt="images"></div>
              <h3>Hello Everyone , We are Chitchat</h3>
              <h4>Wellcome to chitchat please login to your account.</h4>
              {% if error %}<h6 class="errormessage">{{error}}</h6><br><br>{% endif %}
              <form action="" class="form1" method="post">
                <div class="form-group">
                  <label class="col-form-label" for="uname">Username</label>
                  <input name="username" class="form-control" id="uname" type="text" placeholder="Demo@123">
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="inputEmail3">Email Address</label>
                  <input name="email" class="form-control" id="inputEmail3" type="email" placeholder="Demo@123gmail.com">
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="inputPassword3">Password</label><span> </span>
                  <input name="password" class="form-control" id="inputPassword3" type="password" placeholder="Password">
                </div>
           
                <div class="form-group">
                  <div class="buttons"><button class="btn btn-primary button-effect" href="#">Signup</button></div>
              </form>
              <div class="line">
                <h6>OR Connect with</h6>
              </div>
              <div class="medialogo">
                <ul>
                  <li><a class="icon-btn btn-danger button-effect" href="#"><i class="fa fa-google"></i></a></li>
                  <li><a class="icon-btn btn-primary button-effect" href="#"><i class="fa fa-twitter"></i></a></li>
                  <li><a class="icon-btn btn-facebook button-effect" href="#"><i class="fa fa-facebook-f"></i></a></li>
                </ul>
              </div>
            </div>
            <div class="termscondition">
              <h4><span>*</span>Terms and condition<b>&amp;</b>Privacy policy</h4>
            </div>
          </div>
        </div>
        <div class="right-page">
          <div class="right-login animat-rate">
            <div class="bg_circle">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="cross"></div>
            <div class="cross1"></div>
            <div class="cross2"></div>
            <div class="dot"></div>
            <div class="dot1"></div>
            <div class="maincircle"></div>
            <div class="top-circle"></div>
            <div class="center-circle"></div>
            <div class="bottom-circle"></div>
            <div class="bottom-circle1"></div>
            <div class="right-circle"></div>
            <div class="right-circle1"></div>
            <img class="heart-logo" src="{{url_for('static', filename='assets/images/login_signup/5.png')}}"
              alt="login logo" /><img class="has-logo"
              src="{{url_for('static', filename='assets/images/login_signup/4.png')}}" alt="login logo" /><img
              class="login-img" src="{{url_for('static', filename='assets/images/login_signup/1.png')}}"
              alt="login logo" /><img class="boy-logo"
              src="{{url_for('static', filename='assets/images/login_signup/6.png')}}" alt="login boy logo" /><img
              class="girl-logo" src="{{url_for('static', filename='assets/images/login_signup/7.png')}}"
              alt="girllogo" /><img class="cloud-logo"
              src="{{url_for('static', filename='assets/images/login_signup/2.png')}}" alt="login logo" /><img
              class="cloud-logo1" src="{{url_for('static', filename='assets/images/login_signup/2.png')}}"
              alt="login logo" /><img class="cloud-logo2"
              src="{{url_for('static', filename='assets/images/login_signup/2.png')}}" alt="login logo" /><img
              class="cloud-logo3" src="{{url_for('static', filename='assets/images/login_signup/2.png')}}"
              alt="login logo" /><img class="cloud-logo4"
              src="{{url_for('static', filename='assets/images/login_signup/2.png')}}" alt="login logo" /><img
              class="has-logo1" src="{{url_for('static', filename='assets/images/login_signup/4.png')}}"
              alt="login logo" />
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="{{url_for('static', filename='assets/js/jquery-3.3.1.min.js')}}"></script>
  <script>
    $('input').click(function(){
      $(this).css({'background-color':'#fff'})
    });
  </script>
</body>

</html>
