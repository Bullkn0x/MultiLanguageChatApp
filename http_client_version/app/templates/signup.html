<!DOCTYPE html>
<html lang="zxx" class="js">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Softnio">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="XITO is a modern and elegant template, created for any startups companies who make business out software and SaaS products.">
	<!-- Fav Icon  -->
	<link rel="shortcut icon" href="{{url_for('static', filename='assets/images/favicon.png')}}">
	<!-- Site Title  -->
	<title>Log in | AnyChat</title>
	<!-- Vendor Bundle CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='assets/css/vendor.bundle.css')}}">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='assets/css/theme.css')}}">
</head>

{% if error %}
  <style>
    #uname, #inputEmail3 {
      background-color: #eb070733;
    }
    .errormessage {
      color: #ff0000;
    }
  </style>
{% endif %}

<body data-spy="scroll" data-target="#mainnav" data-offset="80">

	<!-- Banner/Slider -->
	<div class="banner banner-wave user-page d-flex align-items-center">
		<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6 col-sm-10 col-md-8 text-center">
						<div class="user-page-box">
							<div class="user-intro">
								<h2>Register</h2>
              </div>
              
              <div class="gaps size-md"></div>
              {% if error %}<h6 class="errormessage">{{error}}</h6><br><br>{% endif %}
              
              <form action="" class="user-form" method="post">
                <div class="input-field">
                  <!-- <label class="col-form-label" for="uname">Username</label> -->
                  <input name="username" class="form-control input-line" id="uname" type="text" placeholder="Username" 
                  pattern=".{4,16}" title="Between 4-16 characters" required>
                </div>

                <div class="input-field">
                  <!-- <label class="col-form-label" for="inputEmail3">Email Address</label> -->
                  <input name="email" class="form-control input-line email" id="inputEmail3" type="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                  <!-- <label class="col-form-label" for="inputPassword3">Password</label> -->
                  <input name="password" class="form-control input-line" id="inputPassword3" type="password" placeholder="Password" 
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one 
                  uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                
                <div class="gaps"></div>

                <div class="d-flex flex-end">
                  <div class="buttons">
                    <button class="btn btn-primary button-effect" href="#">Signup</button>
                  </div>
                </div>
              </form>

							<div class="gaps size-md"></div>
							
						</div>
					</div><!-- .col  -->
				</div><!-- .row  -->
		</div><!-- .container  -->
	</div>
	<!-- End Banner/Slider -->

	<!-- Preloader !remove please if you do not want -->
	<div id="preloader">
		<div id="loader"></div>
		<div class="loader-section loader-top"></div>
   		<div class="loader-section loader-bottom"></div>
	</div>
	<!-- Preloader End -->

	<!-- JavaScript (include all script here) -->
	<script src="{{url_for('static', filename='assets/js/jquery.bundle.js')}}"></script>
	<script src="{{url_for('static', filename='assets/js/script.js')}}"></script>

</body>
</html>
