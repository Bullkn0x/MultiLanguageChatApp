<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat Example</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
</head>

<body>

    <ul class="pages">

        <li class="chat page">
            <div class="navcontainer">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                    <a class="navbar-brand" href="#">Anychat.io</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09"
                        aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                            
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown09"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span id="languageSelected" class="flag-icon flag-icon-us"> </span> English</a>
                                <div class="dropdown-menu" aria-labelledby="dropdown09">
                                    <a class="dropdown-item"><span class="flag-icon flag-icon-us"> </span>
                                        English</a>
                                    <a class="dropdown-item"><span class="flag-icon flag-icon-pl"> </span>
                                        Polish</a>
                                    <a class="dropdown-item"><span class="flag-icon flag-icon-es"> </span>
                                        Spanish</a>
                                    <a class="dropdown-item"><span class="flag-icon flag-icon-cn"> </span>
                                        Chinese</a>
                                </div>
                            
                            </li>
                        </ul>
              
                    </div>
                </nav>
            </div>
            <div class="chatArea">
                <ul class="messages"></ul>

            </div>
            <input class="inputMessage" placeholder="Type here..." />
        </li>
        <li class="login page">
            <form class="form1" method="POST">
                <div class="form">
                    <h3 class="title">What's your nickname?</h3>
                    <input class="usernameInput" name="username" type="text" maxlength="14" />
                    <br><br>
                    <h3 class="title">Enter server name</h3>

                    <input class="usernameInput1" name="room" placeholder="which room" type="text" maxlength="14" />
                    <input type="submit">

            </form>
            </div>

        </li>
    </ul>
 
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>
</body>

</html>
